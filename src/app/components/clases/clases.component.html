 <button type="button" name="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>

<br><br>

<button (click)="ejecutar()" type="button" name="button" [disabled]="loading" class="btn btn-primary">

<i [ngClass]="{'fa-sync fa-spin':loading }" class="fa fa-save"></i>
